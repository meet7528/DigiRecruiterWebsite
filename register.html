    />

  <body>
    <header class="header">
      <div class="left">
        <img src="logo.jpg" alt="LOGO" />
      </div>

      <div class="mid">DIGI RECRUITERS</div>

      <div class="right">
        <a href="index.html"> Home <i class="fa-solid fa-house-chimney"></i></a>
        <a href="login.html">LogIn <i class="fa-solid fa-user"></i></a>
        <a href="register.html">Register <i class="fa-solid fa-person"></i></a>
        <a href="search.html"
          >Candidate Search <i class="fa-solid fa-search"></i
        ></a>
      </div>
    </header>

    <main>
      <div class="heading">
        <h1>NEW USER <i class="fa-solid fa-question"></i></h1>
        <br />
        <h2>
          FILL THE FORM TO REGISTER<br />
          YOUR BUSINESS OR COMPANY FOR FREE. <i class="fa-solid fa-hand"></i>
        </h2>
      </div>

      <div class="container">
        <form action="">
          <div class="form-group1">
            <h3>Company Details</h3>
            <input type="text" name="" placeholder="Company Name" />
            <input type="text" name="" placeholder="Unique Company ID" />
            <input type="text" name="" placeholder="Main Office Address" />
            <input type="text" name="" placeholder="State" />
            <input type="text" name="" placeholder="Country" />
            <input type="number" name="" placeholder="Establishment Year" />
            <input type="text" name="" placeholder="CEO's Name" />
            <input type="text" name="" placeholder="Stream/Branch " />
            <input type="email" name="" placeholder="Company's Email Id" />
            <input type="number" name="" placeholder="Company's TelePhone" />
          </div>
        </form>
        <form action="">
          <div class="form-group2">
            <h3>Recruiter's Details</h3>
            <input type="text" name="" placeholder="First Name" />
            <input type="text" name="" placeholder="Last Name " />
            <input type="number" name="" placeholder="Age" />
            <input
              type="text"
              name=""
              placeholder="Position (Head or Junior)"
            />
            <input type="text" name="" placeholder="Employer ID" />
            <input type="text" name="" placeholder="Department" />
            <input type="text" name="" placeholder="Nationality" />
            <input type="text" name="" placeholder="Experience" />
            <input type="email" name="" placeholder="Email Id" />
            <input type="number" name="" placeholder="Phone No." />
          </div>
        </form>
      </div>
      <a href="search.html"><button class="btn">Register</button></a>
    </main>

      <a href="#top">Go To Top</a>

      </p>
    </footer>
  </body>
</html>
